{% extends "base.html" %}
{% block title %}Index{% endblock %}
{% block head %}
    {{ super() }}
    <style type="text/css">
        .important {
            color: #336699;
        }
    </style>
{% endblock %}
{% block content %}

    <h1>HTML Form</h1>

    <form action="/basicform" method="post">
        <label for="x">First Number:</label><br>
        <input type="text" id="x" name="x" value="10"><br>
        <label for="y">Second Number:</label><br>
        <input type="text" id="y" name="y" value="15"><br>
        <fieldset>
            <!-- Above is the function for basic form -->
        <legend>Operation</legend>
          <div>
            <input type="radio" name="operation" id="addition" value="addition" checked>
            <label for="addition">addition</label>
          </div>
          <div>
            <input type="radio" name="operation" id="subtraction" value="subtraction">
            <label for="subtraction">subtraction</label>
          </div>
          <div>
            <input type="radio" name="operation" id="multiplication" value="multiplication">
            <label for="multiplication">multiplication</label>
          </div>
        </fieldset>

        <input type="submit" value="Submit">
    </form>
{% endblock %}
